<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link content="text/css" rel="stylesheet" href="styles.css">
    <link rel="icon" href="pics/settings.ico">
    <title>Pixelizer</title>
</head>
<body>
<div class="header">
    <img src="pics/settings.png"/>
    <a href="index.html">Pixelizer</a>
</div>
<div class="main">

    <form class="main-form" onsubmit=" return submitForm()">
        <div class="description">This web application can convert any image into ANSI encoded text file:</div>
        <div class="tip"><p>File Upload Single <span>*</span></p></div>
        <div class="file-uploader">
            <input id="file" name="file" class="input-file" type="file" onchange="handleFiles(this.files)"/>
            <label for="file"> <img src="pics/upload.png"/> Choose a file</label>
        </div>
        <div id="fileName"></div>
        <div class="submit-form">
            <button type="submit" id="submit" name="submit" class="input-file">Submit</button>
            <label for="submit">Submit <img src="pics/enter-arrow.png"/> </label>
        </div>
    </form>
</div>
<div class="footer">
    <div>All rights reserved &copy.</div>
</div>

<script src="index.js"></script>

</body>
</html>
